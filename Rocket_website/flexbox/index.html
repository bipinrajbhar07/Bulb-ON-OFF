<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Cart</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="cart-container">
        <div class="cart-header">Shopping Cart By("Flipcart")</div> 

        <!-- Cart Items Section -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://images.unsplash.com/photo-1512374382149-233c42b6a83b?q=80&w=1935&aut
                o=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxw
                aG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
                <div class="item-details">
                    <h4>Product Name 1</h4>
                    <p>Puma cat flip flops for men</p>
                </div>
                <div class="item-price"> RS.25.00</div>
            </div>
            <div class="cart-item">
                <img src="https://images.unsplash.com/photo-1670105084645-d4e3c9800776?q=80&w=1956&aut
                o=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
                <div class="item-details">
                    <h4>Product Name 2</h4>
                    <p>nike air shoes best for mens fashion.</p>
                </div>
                <div class="item-price">$30.00</div>
            </div>
        </div>

        <!-- Cart Summary Section -->
        <div class="cart-summary">
            <div class="summary-header">Order Summary</div>
            <div>
                <p>Subtotal: $55.00</p>
                <p>Shipping: $5.00</p>
                <p>Tax: $2.50</p>
            </div>
            <div class="summary-total">Total: $62.50</div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>

</html>
